<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Pattern Recognition</title>

        <!-- Styles -->
        <link rel="stylesheet" href="../../index.css">

        <!-- xyplotter -->
        <script src="../../js/graphs/xyplotter.js"></script>
    </head>
    <body>
        <header>
            <a href="../../index.html">Home</a>&nbsp;
            <a href="../index.html">Back</a>
        </header>

        <h1>Pattern Recognition</h1>

        <canvas id="test" width="400" height="400"></canvas>
        <script>
            // initialze XYPlotter
            const plotter = new XYPlotter('test');
            plotter.transformXY();

            // random points
            const N = 500;
            const xArr = randArr(N, 0, plotter.canvas.width);
            const yArr = randArr(N, 0, plotter.canvas.height);
            plotter.plotPoints(N, xArr, yArr, 'blue', 2);

            // line function
            function f(x) {
                return x * 1.2 + 50;
            }

            // compute correct answers
            let desired = [];
            for (let i = 0; i < N; i++) {
                desired[i] = 0;
                if (yArr[i] > f(xArr[i])) {desired[i] = 1;}
            }

            // display correct answers
            for (let i = 0; i < N; i++) {
                let color = 'blue';
                if (desired[i] == 1) {color = 'black';}
                plotter.plotPoint(xArr[i], yArr[i], color, 2);
            }
        </script>

        <footer>
            <a href="../../index.html">Home</a>&nbsp;
            <a href="../index.html">Back</a>
        </footer>
    </body>
</html>
